<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MusicaFavorita</title>
    <meta
      name="description"
      content="Bienvenid@s a mi lista de musica favorita :)"
    />
    <!-- Pinta la barra de direccion del navegador en el celular -->
    <meta name="theme-color" content="#000000" />
    <!-- Indica que el sitio web esta optimizado para mobiles -->
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <!-- Etiquetas para Apple-Iphone -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- Carga el icono (Favicon) en el titulo -->
    <link rel="shortcut icon" type="image/ico" href="./img/favicon.png" />
    <!-- Icono e imagen que se instalan en el dispositivo al guardar la imagen -->
    <link rel="apple-touch-icon" href="./favicon.png" />
    <link rel="apple-touch-startup-image" href="./img/icon_512.png" />
    <link rel="manifest" href="./manifest.json" />
    <!-- hojas de estilo que estamos llamando -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,700"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="Header">
      <h1>MI MUSICA FAVORITA</h1>
      <img src="./img/icon_512.png" alt="Mis bandas" />
      <p>Bienvenid@s a mi lista de musica favorita :)</p>
      <nav>
        <a
          href="https://www.youtube.com/@MatiasPereyra86/featured"
          target="_blank"
          title="YouTube"
        >
          <i class="fab fa-youtube"></i>
        </a>
        <a
          href="https://www.facebook.com/matytau86/"
          target="_blank"
          title="Facebook"
        >
          <i class="fab fa-facebook"></i>
        </a>
        <a
          href="https://www.instagram.com/matiper86/"
          target="_blank"
          title="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
      </nav>
    </header>
    <main class="Main"><iframe width="560" height="315" src="https://www.youtube.com/embed/dI_H02z8Flo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></main>
    <script src="./script.js"></script>
  </body>
</html>
